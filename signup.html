<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>SignUp</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="signup.js"></script>
</head>

<body>
	<div class="sign-up-form">
		<img src="user-icon.png">
		<form name="form1">
			<b>
				<p>Create Account</p>
			</b>
			<input type="name" name="name" placeholder="UserName" id="name" class="input-box" required />
			<input type="email" name="email" placeholder="Email" id="email" class="input-box" required />
			<input type="password" name="password" placeholder="Password" id="password" class="input-box" required />
			<input type="file" id="profile" class="input-box1" placeholder="Please upload your image">
			<button onclick="signup()" type="button" class="sign-up-button">Sign Up</button>
			<hr>
			<p class="or">OR</p>
			<a href="login.html"><button type="submit" class="sign-in-button">Sign In</button></a>
		</form>	
		
</body>
</html>
