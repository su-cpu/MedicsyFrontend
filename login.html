<!DOCTYPE html>
<html>

<head>
    <title>SignUp</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="login.js"></script>
    <style>
      
        </style>
</head>

<body>
    <div class="sign-up-form">
        <img src="user-icon.png">
         <form>
        <h1>Welcome Back</h1>
        <input type="name" name="name" placeholder="UserName" id="name" class="input-box" required>
        <input type="email" name="email" placeholder="Email" id="email" class="input-box" required>
        <input type="password" name="password" placeholder="Password" id="password" class="input-box" required>
        <button onclick="login()" type="button" class="sign-in-button">Sign In</button>
        <hr>
        <p class="or">OR</p>
        <p>SignUp to create an account</p>
        <a href="signup.html"><button type="button" class="sign-up-button">Sign Up</button></a>
        </form>
        

</body>

</html>
