<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="index.js"></script>
 
</head>
<body>
    <form>
        <h2>Your Profile</h2>
        <br><div class="imageCSS"><img id ="imgPreview" src=""  ></div>
        <h2>Welcome: <script>document.write(localStorage.getItem("username"))</script></h2>
        <h2>Your Email Id: <script>document.write(localStorage.getItem("email"))</script></h2>
        

    </form>	
    <div class="logoutCss"><a href="signup.html"><button  id="clear" class="logout-button" >LogOut</button></a></div>
</body>
</html>

























        <script>
          document.addEventListener("DOMContentLoaded",() => {
            const recentImageDataUrl = localStorage.getItem("recent-image");
            
            if(recentImageDataUrl){
                document.querySelector("#imgPreview").setAttribute("src", recentImageDataUrl);
            }
          })

       
        </script>
       <script>
        //to remove the history of the local storage
        document.getElementById('clear').addEventListener('click',() => {
            localStorage.removeItem('username')
            localStorage.removeItem('email')
            localStorage.removeItem('password')
        })
        </script>
